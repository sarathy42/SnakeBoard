<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./snakeLogo.png" type="image/png">
    <title>Snack Board</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=refresh"/>
    <link rel="stylesheet" href="./sbStyle.css">
    <script src="./sbScript.js"></script>
</head>
<body onload="adjustPlayerCount()">
    <section id="getReadyBoard">
        <div id="setPlayerCnt">
            <h2>PLAYER COUNT</h2>
            <h6>Min-2 Max-4</h6>
            <div class="cntHolder">
                <span type="button" onclick="adjustPlayerCount('min')"><i class="bi bi-dash-square-fill" ></i></span>
                <h1 id="cnt">2</h1>
                <span type="button" onclick="adjustPlayerCount('add')"><i class="bi bi-plus-square-fill" ></i></span>
            </div>
            <button type="button" onclick="playerDetails()">Next</button>
        </div>
        <div id="setGamePlayer">
            <h2>PLAYERS DETAILS</h2>
            <div id="getPlayerDetail"></div>
            <div style="margin-top: 10px;">
                <button type="button" onclick="adjustPlayerCount()">Back</button>
                <button type="button" onclick="assignPlayer()">Next</button>
            </div>
            <div class="infoPlayer">
                <ul>
                    <li>player1 name is mandatory</li>
                    <li>Empty name field will be named as bot</li>
                </ul>
            </div>
        </div>
    </section>
    <section id="snakeGamePlay">
        <div class="obstacleHolder">
            <div class="l1">
                <img src="./ladder1.png" alt="obstacle">
            </div>
            <div class="l2">
                <img src="./ladder1.png" alt="obstacle">
            </div>
            <div class="l3">
                <img src="./ladder3.png" alt="obstacle">
            </div>
            <div class="l4">
                <img src="./ladder2.png" alt="obstacle">
            </div>
            <div class="l5">
                <img src="./ladder3.png" alt="obstacle">
            </div>
            <div class="l6">
                <img src="./ladder4.png" alt="obstacle">
            </div>
            <div class="s1">
                <img src="./snake1.png" alt="obstacle">
            </div>
            <div class="s2">
                <img src="./snake2.png" alt="obstacle">
            </div>
            <div class="s3">
                <img src="./snake3.png" alt="obstacle">
            </div>
            <div class="s4">
                <img src="./snake3.png" alt="obstacle">
            </div>
            <div class="s5">
                <img src="./snake4.png" alt="obstacle">
            </div>
            <div class="s6">
                <img src="./snake5.png" alt="obstacle">
            </div>
        </div>
        <div class="board" id="board"></div>
        <div class="option">
            <div class="refresh op">
                <span onclick="adjustPlayerCount()"><img  src="./refresh.png" alt="refresh"></span>
            </div>
            <div class="displayPlayer op" ><h4 id="showCurrentPlayer">player1</h4></div>
            <div class="op">
                <button class="" id="diesHolder" onclick="rollDise()"><img style="border-radius: 10px;" src="dise1.png" alt="dise" id="dise"></button>
            </div>
        </div>
    </section> 
</body>
</html>
